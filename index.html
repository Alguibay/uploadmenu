<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la Página</title>
    <!-- Agrega aquí más metadatos o enlaces a CSS si es necesario -->
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página simple.</p>

    <!-- Formulario para subir imágenes -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="sampleFile" required>
        <button type="submit">Subir Imagen</button>
    </form>

    <!-- Opcional: Sección para mostrar imágenes cargadas -->
    <div id="images">
        <!-- Las imágenes cargadas pueden mostrarse aquí -->
    </div>

    <!-- Scripts al final del cuerpo para mejorar la carga de la página -->
    <script src="path_to_your_script.js"></script>
</body>
</html>
